apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: flask-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: andrescolodrero/pythonapp:1.0.1
        ports:
        - containerPort: 5000      
